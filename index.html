<!DOCTYPE html>
<html lang="en">
<!-- <html xmlns="http://www.w3.org/1999/xhtml"></html> -->
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML EMAIL</title>
    <!-- stylesheet links -->
    <link rel="stylesheet" href="assets/sass/_reset.scss">
    <link rel="stylesheet" href="assets/sass/main.scss">
  </head>
  <body style="background-color:rgb(226, 167, 146);">
    <!-- start of html email -->
    <table width="100%" align="center" cellspacing="0" cellpadding="0" border="solid black 1px">
      <tr>
        <td>
          <!-- start of container -->
          <table class="container" width="600" align="center" cellspacing="0" cellpadding="0" border="0">
            <!-- start of main row -->
            <tr>
              <td></td>
            </tr>
            <!-- end of main row -->
            <!-- start of row 1-->
            <tr>
              <td>
                <table class="container" width="50%" align="left" cellspacing="0" cellpadding="0" border="0"> 
                  <tr>
                    <td>left</td>
                  </tr>
                </table>
                <table class="container" width="50%" align="right" cellspacing="0" cellpadding="0" border="0"> 
                  <tr>
                    <td>right</td>
                  </tr>
                </table>
              </td>
            </tr>
            <!-- end of main row -->
            <!-- start of row 2-->
            <tr>
              <td></td>
            </tr>
            <!-- end of main row -->
            <!-- start of row 3-->
            <tr>
              <td></td>
            </tr>
            <!-- end of main row -->
            <!-- start of row 4-->
            <tr>
              <td></td>
            </tr>
            <!-- end of main row -->
            <!-- start of row 5-->
            <tr>
              <td></td>
            </tr>
            <!-- end of main row -->
          </table>
          <!-- end of container -->
        </td>
      </tr>
    </table>
    <!-- end of html email -->
  </body>
</html>
